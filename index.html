<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Component</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="profile">
        <div class="_container profile__container">
          <div class="profile__header">
            <div class="profile__pic">
					<img src="images/ava.JPG" alt="avatar">
				</div>
          </div>

          <div class="profile__content">
            <p class="profile__name">
              Anastasiia Saienko
              <span>27</span>
            </p>
            <p class="profile__country">Prohn, Germany</p>
          </div>

          <div class="profile__bottom">
            <div class="profile__numbers">
              <div class="profile__count">80K</div>
              <span class="profile__subtitle">Followers</span>
            </div>
            <div class="profile__numbers">
              <div class="profile__count">803K</div>
              <span class="profile__subtitle">Likes</span>
            </div>
            <div class="profile__numbers">
              <div class="profile__count">1.4K</div>
              <span class="profile__subtitle">Photos</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
